<script>
    let input = prompt(prompt("Nhập số tuổi của bạn"));
    if (input < 16) {
        alert("Bạn không đủ điều kiện học lớp 10");
    }else if (input < 18) {
        alert("bạn đủ điều kiện học lớp 10");
    }else {
        alert("Bạn không đủ điều kiện học lớp 10");
    }
</script>
</body>
</html>
