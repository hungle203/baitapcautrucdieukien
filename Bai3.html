<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập một số nguyên bất kì"))
    if (number > 0) {
        alert("Số đó lớn hơn 0")
    }else if (number < 0) {
        alert("Số đó nhỏ hơn 0")
    }else {
        alert(null)
    }
</script>
</body>
</html>
